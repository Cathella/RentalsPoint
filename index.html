<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rentals Point</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="border-bottom">
    <nav class="container d-flex justify-content-between mt-3 mb-3">
      <a href="#">RentalsPoint</a>
      <ul class="d-flex">
        <li><a href="#">Searching for a Rental</a></li>
        <li><a href="#">Login</a></li>
        <li><a href="#">Create Account</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <div class="bg-light pb-5">
      <div class="container text-center pt-5 pb-5">
        <h2 class="mt-5 pt-5 pb-3">Search and Move.</h2>
        <h5 class="mb-5 pb-5 w-50 mx-auto">We make your rental hunt easier than ever - Recieve the lowest charge on search fees.</h5>
        <div class="mb-5">
          <a class="btn btn-warning px-4 pt-3 pb-3 shadow" href="#">Start Searching Now</a>
        </div>
        <div class="bg-white w-75 mx-auto rounded pt-3 shadow">
          <div class="row">
            <div class="col-md-4">
              <div class="border-right">
                <p class="py-3">Very low search fee.</p>
              </div>
            </div>
            <div class="col-md-4">
              <div class="border-right">
                <p class="py-3">12 hour Hotline: +256770836909</p>
              </div>
            </div>
            <div class="col-md-4">
              <p class="py-3">We are an independent service.</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer></footer>
</body>
</html>
